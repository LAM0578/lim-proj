<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>插值颜色计算器</title>
<style>
body {
background-color: #F5F5F5;
font-family: Arial, sans-serif;
}

    h1 {
        text-align: center;
        margin-top: 50px;
    }

    .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-top: 50px;
    }

    .color-inputs {
        display: flex;
        flex-direction: row;
        align-items: center;
        margin-bottom: 20px;
    }

    .color-inputs label {
        margin-right: 10px;
    }

    .color-inputs input[type="text"] {
        width: 80px;
        height: 30px;
        font-size: 16px;
        text-align: center;
    }

    .color-inputs input[type="color"] {
        width: 30px;
        height: 30px;
        border: none;
        outline: none;
        cursor: pointer;
        -webkit-appearance: none;
    }

    .color-range {
        width: 300px;
        height: 30px;
        margin-bottom: 20px;
    }

    .color-percentage {
        width: 80px;
        height: 30px;
        font-size: 16px;
        text-align: center;
    }

    .color-result {
        display: flex;
        flex-direction: row;
        align-items: center;
        margin-top: 20px;
    }

    .color-result label {
        margin-right: 10px;
    }

    .color-result span {
        display: inline-block;
        width: 30px;
        height: 30px;
        margin-right: 10px;
        border-radius: 50%;
    }
</style>
</head>
<body>
<h1>插值颜色计算器</h1>
<div class="container">
<div class="color-inputs">
<label for="color1">颜色1：</label>
<input type="text" id="color1" value="#FF0000">
<input type="color" id="color1picker" value="#FF0000">
</div>
<div class="color-inputs">
<label for="color2">颜色2：</label>
<input type="text" id="color2" value="#0000FF">
<input type="color" id="color2picker" value="#0000FF">
</div>
<div class="color-range">
<input type="range" id="range" min="0" max="100" value="50">
</div>
<div class="color-inputs">
<label for="percentage">插值百分比：</label>
<input type="text" id="percentage" value="50">
</div>
<div class="color-result">
<label for="color-result">插值颜色：</label>
<span id="color-result"></span>
<span id="color-code"></span>
</div>
</div>

<script>
    const color1 = document.getElementById("color1");
    const color1picker = document.getElementById("color1picker");
    const color2 = document.getElementById("color2");
    const color2picker = document.getElementById("color2picker");
    const range = document.getElementById("range");
    const percentage = document.getElementById("percentage");
    const colorResult = document.getElementById("color-result");
    const colorCode = document.getElementById("color-code");

    color1.addEventListener("input", updateColor);
    color1picker.addEventListener("input", updateColor);
    color2.addEventListener("input", updateColor);
    color2picker.addEventListener("input", updateColor);
    range.addEventListener("input", updateColor);
    percentage.addEventListener("input", updatePercentage);

    function updateColor() {
        const color1Value = color1.value;
        const color2Value = color2.value;
        const rangeValue = range.value / 100;
        const result = interpolateColor(color1Value, color2Value, rangeValue);

        colorResult.style.backgroundColor = result;
        colorCode.textContent = result;
    }

    function updatePercentage() {
        range.value = percentage.value;
        updateColor();
    }

    function interpolateColor(color1, color2, ratio) {
        const hex = function(x) {
            x = x.toString(16);
            return (x.length === 1) ? '0' + x : x;
        };

        color1 = color1.substring(1);
        color2 = color2.substring(1);

        const r1 = parseInt(color1.substring(0, 2), 16);
        const g1 = parseInt(color1.substring(2, 4), 16);
        const b1 = parseInt(color1.substring(4, 6), 16);

        const r2 = parseInt(color2.substring(0, 2), 16);
        const g2 = parseInt(color2.substring(2, 4), 16);
        const b2 = parseInt(color2.substring(4, 6), 16);

        const r = Math.round(r1 * (1 - ratio) + r2 * ratio);
        const g = Math.round(g1 * (1 - ratio) + g2 * ratio);
        const b = Math.round(b1 * (1 - ratio) + b2 * ratio);

        return '#' + hex(r) + hex(g) + hex(b);
    }
</script>
</body>
</html>
