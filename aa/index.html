<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arcade-Alpha</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap">
    <!-- <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@700&display=swap"> -->
    <link rel="stylesheet" href="../fonts/fira_code/fira_code.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/scroll.css">
    <link rel="icon" href="./favicon.ico">
</head>
<body>
    <div class="backgroundImage" id="backgroundImage"></div>
    <div class="MainContainer">
        <div class="TitleContainer">
            <img src="./res/icon.webp" alt="Arcade-Alpha" class="TitleIcon">
            <div class="TitleText">Arcade-Alpha</div>
            <div class="Blocker"></div>
        </div>
        <div class="Container">
            <img src="../images/drive_google_icon.svg" class="GoogleDriveIcon"></img>
            <div class="Blocker"></div>
            <div class="ContainerButton" id="DownloadContainer">
            </div>
            <div class="RefreshButton" id="RefreshButton">
                <img src="./res/refresh.svg" class="RefreshIcon" id="RefreshIcon"></img>
                <div class="Blocker"></div>
            </div>
        </div>
        <div class="Container">
            <img src="./res/QQLogo.svg" class="QQLogo"></img>
            <div class="Blocker"></div>
            <div class="ContainerButton" id="QQGroupButton">
                <a href="../group/" class="ContainerButtonText">
                    QQ Group
                </a>
            </div>
        </div>
        <div class="Container">
            <img src="./res/discord.svg" class="DiscordIcon"></img>
            <div class="Blocker"></div>
            <div class="ContainerButton" id="DiscordButton">
                <a href="https://discord.gg/C4jtpBcNrg" class="ContainerButtonText">
                    Discord
                </a>
            </div>
        </div>
        <div class="Container">
            <img src="./res/NCat.svg" class="Icon"></img>
            <div class="Blocker"></div>
            <div class="ContainerButton" id="BackToMainPageButton">
                <a href="../" class="ContainerButtonText">
                    Back to Main Page
                </a>
            </div>
        </div>
        <div class="Container FeatureContainer">
            <div class="image-slider">
                <div class="image-container">
                    <img src="./res/img/jacket.webp" class="active">
                    <img src="./res/img/aa_0.webp">
                    <img src="./res/img/aa_1.webp">
                    <img src="./res/img/aa_2.webp">
                    <img src="./res/img/aa_3.webp">
                    <img src="./res/img/aa_4.webp">
                </div>
                <div class="Blocker"></div>
                <div class="ButtonContainer" id="ButtonContainer">
                    <button class="prev-btn" onclick="prevImage()">
                        <img src="./res/prev.svg" class="PrevIcon"></img>
                        <div class="Blocker"></div>
                    </button>
                    <button class="next-btn" onclick="nextImage()">
                        <img src="./res/prev.svg" class="NextIcon"></img>
                        <div class="Blocker"></div>
                    </button>
                </div>
            </div>
            <!-- <div class="ImageBlocker">
                <div class="Bloacker"></div>
            </div> -->
        </div>
    </div>
    <script src="./scripts/helper.js"></script>
    <script src="../scripts/helper.js"></script>
    <script src="./scripts/script.js"></script>
    <script src="./scripts/scroll.js"></script>
</body>
</html>
